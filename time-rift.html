<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Time Rift</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00ffff;
            --secondary-glow: #ff00ff;
            --danger-glow: #ff4d4d;
            --powerup-glow: #4dff4d;
            --dark-bg: #0d001a;
            --font-family: 'Orbitron', sans-serif;
        }

        /* Basic Setup */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: var(--dark-bg);
            color: white;
            font-family: var(--font-family);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            user-select: none;
        }

        /* Game Container */
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 800px;
            box-shadow: 0 0 30px var(--primary-glow), 0 0 60px var(--secondary-glow) inset;
            background: radial-gradient(circle, #1a0033 0%, var(--dark-bg) 70%);
            border-radius: 1rem;
            border: 2px solid var(--primary-glow);
        }

        /* Canvas Element */
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
        }

        /* UI Elements Styling */
        .ui-element {
            position: absolute;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--primary-glow), 0 0 20px var(--primary-glow);
            z-index: 10;
        }

        #score-display {
            top: 20px;
            left: 20px;
            font-size: 2em;
        }

        #highscore-display {
            top: 20px;
            right: 20px;
            font-size: 2em;
            text-align: right;
        }

        /* Modal Screens (Start/Game Over) */
        .modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 0, 26, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
            border-radius: 1rem;
        }

        .modal.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--secondary-glow), 0 0 30px var(--secondary-glow);
        }

        .modal p {
            font-size: 1.5em;
            margin: 10px 0 30px;
            text-shadow: 0 0 5px #fff, 0 0 10px var(--primary-glow);
        }

        .modal button {
            font-family: var(--font-family);
            font-size: 1.5em;
            padding: 15px 30px;
            border: 2px solid var(--primary-glow);
            background-color: transparent;
            color: white;
            cursor: pointer;
            border-radius: 0.5rem;
            text-shadow: 0 0 5px #fff, 0 0 10px var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow) inset, 0 0 10px var(--primary-glow);
            transition: all 0.3s ease;
        }

        .modal button:hover {
            background-color: var(--primary-glow);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--primary-glow), 0 0 30px var(--primary-glow);
        }

        /* Mobile Controls */
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            display: none; /* Hidden by default, shown via JS for touch devices */
            width: 180px;
            height: 180px;
        }

        .control-btn {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 255, 255, 0.1);
            border: 2px solid var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow) inset;
            border-radius: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: var(--primary-glow);
            text-shadow: 0 0 10px var(--primary-glow);
        }
        
        #control-up { top: 0; left: 60px; }
        #control-down { bottom: 0; left: 60px; }
        #control-left { top: 60px; left: 0; }
        #control-right { top: 60px; right: 0; }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                font-size: 12px;
            }
            #game-container {
                border-radius: 0;
                border: none;
                max-width: 100vw;
                max-height: 100vh;
            }
             .modal h1 {
                font-size: 3em;
            }
            .modal p {
                font-size: 1.2em;
            }
            #mobile-controls {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score-display" class="ui-element">Score: 0</div>
        <div id="highscore-display" class="ui-element">High: 0</div>

        <!-- Start Screen -->
        <div id="start-screen" class="modal visible">
            <h1>Time Rift</h1>
            <p>Collect orbs. Avoid everything else.<br>Use Arrow Keys or WASD to move.</p>
            <button id="start-button">Start Game</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="modal">
            <h1>Game Over</h1>
            <p id="final-score">Your Score: 0</p>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    
    <!-- On-screen controls for mobile -->
    <div id="mobile-controls">
        <div id="control-up" class="control-btn">&#8593;</div>
        <div id="control-down" class="control-btn">&#8595;</div>
        <div id="control-left" class="control-btn">&#8592;</div>
        <div id="control-right" class="control-btn">&#8594;</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const gameContainer = document.getElementById('game-container');
            const scoreDisplay = document.getElementById('score-display');
            const highscoreDisplay = document.getElementById('highscore-display');
            const startScreen = document.getElementById('start-screen');
            const gameOverScreen = document.getElementById('game-over-screen');
            const startButton = document.getElementById('start-button');
            const restartButton = document.getElementById('restart-button');
            const finalScoreDisplay = document.getElementById('final-score');
            const mobileControls = document.getElementById('mobile-controls');

            // Game State
            let score = 0;
            let highScore = localStorage.getItem('timeRiftHighScore') || 0;
            let gameRunning = false;
            let animationFrameId;

            // Game Objects
            let player;
            let orbs = [];
            let obstacles = [];
            let powerUps = [];
            let particles = [];
            
            // Difficulty Settings
            let obstacleSpawnRate = 2000; // ms
            let lastObstacleSpawn = 0;
            let difficultyIncreaseInterval = 5000; // ms
            let lastDifficultyIncrease = 0;
            
            // Power-up state
            let slowMotionActive = false;
            let shieldActive = false;
            let powerUpTimer = 0;
            
            // Controls
            const keys = {
                ArrowUp: false, w: false,
                ArrowDown: false, s: false,
                ArrowLeft: false, a: false,
                ArrowRight: false, d: false,
            };

            // Setup
            function setupCanvas() {
                const rect = gameContainer.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
            }
            
            // --- Utility Classes ---
            class Vector {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                }
                add(v) {
                    this.x += v.x;
                    this.y += v.y;
                }
            }

            class Particle {
                constructor(x, y, radius, color, velocity) {
                    this.pos = new Vector(x, y);
                    this.radius = radius;
                    this.color = color;
                    this.velocity = velocity;
                    this.alpha = 1;
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.pos.x, this.pos.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.restore();
                }
                update() {
                    this.pos.add(this.velocity);
                    this.alpha -= 0.02;
                }
            }
            
            // --- Game Object Classes ---
            class Player {
                constructor() {
                    this.pos = new Vector(canvas.width / 2, canvas.height / 2);
                    this.size = Math.min(canvas.width, canvas.height) * 0.03;
                    this.speed = Math.min(canvas.width, canvas.height) * 0.007;
                }
                draw() {
                    ctx.shadowColor = shieldActive ? 'rgba(0, 255, 255, 1)' : 'rgba(255, 0, 255, 1)';
                    ctx.shadowBlur = 25;
                    
                    if (shieldActive) {
                        ctx.beginPath();
                        ctx.arc(this.pos.x, this.pos.y, this.size * 1.5, 0, Math.PI * 2);
                        ctx.strokeStyle = 'rgba(0, 255, 255, 0.8)';
                        ctx.lineWidth = 3;
                        ctx.stroke();
                    }
                    
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.rect(this.pos.x - this.size / 2, this.pos.y - this.size / 2, this.size, this.size);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
                update() {
                    if (keys.ArrowUp || keys.w) this.pos.y -= this.speed;
                    if (keys.ArrowDown || keys.s) this.pos.y += this.speed;
                    if (keys.ArrowLeft || keys.a) this.pos.x -= this.speed;
                    if (keys.ArrowRight || keys.d) this.pos.x += this.speed;
                    this.checkBounds();
                }
                checkBounds() {
                    if (this.pos.x - this.size/2 < 0) this.pos.x = this.size/2;
                    if (this.pos.x + this.size/2 > canvas.width) this.pos.x = canvas.width - this.size/2;
                    if (this.pos.y - this.size/2 < 0) this.pos.y = this.size/2;
                    if (this.pos.y + this.size/2 > canvas.height) this.pos.y = canvas.height - this.size/2;
                }
            }

            class Orb {
                constructor() {
                    this.radius = Math.min(canvas.width, canvas.height) * 0.01;
                    this.pos = new Vector(
                        Math.random() * (canvas.width - this.radius * 2) + this.radius,
                        Math.random() * (canvas.height - this.radius * 2) + this.radius
                    );
                }
                draw() {
                    ctx.shadowColor = 'rgba(0, 255, 255, 1)';
                    ctx.shadowBlur = 15;
                    ctx.fillStyle = 'rgba(0, 255, 255, 1)';
                    ctx.beginPath();
                    ctx.arc(this.pos.x, this.pos.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }

            class Obstacle {
                constructor() {
                    this.size = Math.min(canvas.width, canvas.height) * 0.035;
                    const edge = Math.floor(Math.random() * 4);
                    const speedMultiplier = (Math.random() * 0.5 + 0.75); // Just for random speed variation
                    const baseSpeed = 2;
                    switch(edge) {
                        case 0: // top
                            this.pos = new Vector(Math.random() * canvas.width, -this.size);
                            this.velocity = new Vector(0, baseSpeed * speedMultiplier);
                            break;
                        case 1: // right
                            this.pos = new Vector(canvas.width + this.size, Math.random() * canvas.height);
                            this.velocity = new Vector(-baseSpeed * speedMultiplier, 0);
                            break;
                        case 2: // bottom
                            this.pos = new Vector(Math.random() * canvas.width, canvas.height + this.size);
                            this.velocity = new Vector(0, -baseSpeed * speedMultiplier);
                            break;
                        case 3: // left
                            this.pos = new Vector(-this.size, Math.random() * canvas.height);
                            this.velocity = new Vector(baseSpeed * speedMultiplier, 0);
                            break;
                    }
                }
                draw() {
                    ctx.shadowColor = 'rgba(255, 77, 77, 1)';
                    ctx.shadowBlur = 15;
                    ctx.fillStyle = 'rgba(255, 77, 77, 1)';
                    ctx.beginPath();
                    ctx.rect(this.pos.x - this.size/2, this.pos.y - this.size/2, this.size, this.size);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
                update() {
                    const timeFactor = slowMotionActive ? 0.3 : 1;
                    this.pos.x += this.velocity.x * timeFactor;
                    this.pos.y += this.velocity.y * timeFactor;
                }
            }
            
            class PowerUp {
                constructor() {
                    this.radius = Math.min(canvas.width, canvas.height) * 0.015;
                    this.pos = new Vector(
                        Math.random() * (canvas.width - this.radius * 2) + this.radius,
                        Math.random() * (canvas.height - this.radius * 2) + this.radius
                    );
                    this.type = Math.random() > 0.5 ? 'shield' : 'slow';
                    this.color = this.type === 'shield' ? 'rgba(0, 255, 255, 1)' : 'rgba(77, 255, 77, 1)';
                    this.glow = this.type === 'shield' ? 'rgba(0, 255, 255, 1)' : 'rgba(77, 255, 77, 1)';
                }
                draw() {
                    ctx.shadowColor = this.glow;
                    ctx.shadowBlur = 20;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.pos.x, this.pos.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();

                    // Draw symbol inside
                    ctx.fillStyle = 'white';
                    ctx.font = `${this.radius}px ${getComputedStyle(document.body).fontFamily}`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    const text = this.type === 'shield' ? 'S' : 'T';
                    ctx.fillText(text, this.pos.x, this.pos.y);
                    
                    ctx.shadowBlur = 0;
                }
            }


            // --- Game Logic ---
            function init() {
                setupCanvas();
                highscoreDisplay.textContent = `High: ${highScore}`;
            }

            function startGame() {
                score = 0;
                orbs = [new Orb()];
                obstacles = [];
                powerUps = [];
                particles = [];
                player = new Player();
                obstacleSpawnRate = 2000;
                lastObstacleSpawn = performance.now();
                lastDifficultyIncrease = performance.now();
                slowMotionActive = false;
                shieldActive = false;
                
                updateScore();
                
                startScreen.classList.remove('visible');
                gameOverScreen.classList.remove('visible');
                
                gameRunning = true;
                gameLoop();
            }

            function endGame() {
                gameRunning = false;
                cancelAnimationFrame(animationFrameId);
                
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('timeRiftHighScore', highScore);
                    highscoreDisplay.textContent = `High: ${highScore}`;
                }
                
                finalScoreDisplay.textContent = `Your Score: ${score}`;
                gameOverScreen.classList.add('visible');
            }

            function updateScore(amount = 0) {
                score += amount;
                scoreDisplay.textContent = `Score: ${score}`;
            }
            
            function createParticles(x, y, color) {
                for (let i = 0; i < 20; i++) {
                    const radius = Math.random() * 2 + 1;
                    const velocity = new Vector((Math.random() - 0.5) * 4, (Math.random() - 0.5) * 4);
                    particles.push(new Particle(x, y, radius, color, velocity));
                }
            }
            
            function checkCollisions() {
                // Player vs Orbs
                orbs.forEach((orb, index) => {
                    const dist = Math.hypot(player.pos.x - orb.pos.x, player.pos.y - orb.pos.y);
                    if (dist - orb.radius - player.size / 2 < 1) {
                        createParticles(orb.pos.x, orb.pos.y, 'rgba(0, 255, 255, 1)');
                        orbs.splice(index, 1);
                        orbs.push(new Orb());
                        updateScore(10);
                        // Chance to spawn a power-up
                        if(Math.random() < 0.15) { // 15% chance
                            powerUps.push(new PowerUp());
                        }
                    }
                });

                // Player vs Obstacles
                obstacles.forEach((obstacle) => {
                    // Correct AABB collision detection for two centered squares
                    const overlapsX = Math.abs(player.pos.x - obstacle.pos.x) < (player.size + obstacle.size) / 2;
                    const overlapsY = Math.abs(player.pos.y - obstacle.pos.y) < (player.size + obstacle.size) / 2;

                    if(overlapsX && overlapsY) {
                        if (shieldActive) {
                           shieldActive = false;
                           createParticles(obstacle.pos.x, obstacle.pos.y, 'rgba(0, 255, 255, 1)');
                           obstacles = obstacles.filter(o => o !== obstacle);
                        } else {
                           createParticles(player.pos.x, player.pos.y, 'rgba(255, 77, 77, 1)');
                           endGame();
                        }
                    }
                });
                
                // Player vs Power-ups
                powerUps.forEach((powerUp, index) => {
                    const dist = Math.hypot(player.pos.x - powerUp.pos.x, player.pos.y - powerUp.pos.y);
                    if (dist - powerUp.radius - player.size / 2 < 1) {
                         createParticles(powerUp.pos.x, powerUp.pos.y, powerUp.color);
                         powerUps.splice(index, 1);
                         
                         if(powerUp.type === 'shield') {
                             shieldActive = true;
                             powerUpTimer = 10000; // 10 seconds
                         } else { // slow
                             slowMotionActive = true;
                             powerUpTimer = 5000; // 5 seconds
                         }
                    }
                });
            }

            function handlePowerUps(timestamp) {
                if (shieldActive || slowMotionActive) {
                    powerUpTimer -= (timestamp - (lastFrameTime || timestamp));
                    if (powerUpTimer <= 0) {
                        shieldActive = false;
                        slowMotionActive = false;
                    }
                }
            }
            
            let lastFrameTime = 0;
            function gameLoop(timestamp) {
                if (!gameRunning) return;
                
                animationFrameId = requestAnimationFrame(gameLoop);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Spawn obstacles
                if (timestamp - lastObstacleSpawn > obstacleSpawnRate) {
                    obstacles.push(new Obstacle());
                    lastObstacleSpawn = timestamp;
                }

                // Increase difficulty
                if (timestamp - lastDifficultyIncrease > difficultyIncreaseInterval) {
                    obstacleSpawnRate = Math.max(300, obstacleSpawnRate * 0.95);
                    lastDifficultyIncrease = timestamp;
                }
                
                handlePowerUps(timestamp);

                // Update and draw game objects
                [...particles, ...orbs, ...powerUps, ...obstacles].forEach(obj => {
                    if (obj.update) obj.update();
                    obj.draw();
                });
                
                player.update();
                player.draw();
                
                // Filter out dead particles
                particles = particles.filter(p => p.alpha > 0);
                // Filter out off-screen obstacles
                obstacles = obstacles.filter(o => o.pos.x > -o.size && o.pos.x < canvas.width + o.size && o.pos.y > -o.size && o.pos.y < canvas.height + o.size);

                checkCollisions();
                lastFrameTime = timestamp;
            }

            // --- Event Listeners ---
            window.addEventListener('resize', init);
            
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            
            // Keyboard controls
            window.addEventListener('keydown', (e) => {
                if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
                const keyLower = e.key.toLowerCase();
                if (keys.hasOwnProperty(keyLower)) keys[keyLower] = true;
            });
            window.addEventListener('keyup', (e) => {
                 if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
                 const keyLower = e.key.toLowerCase();
                 if (keys.hasOwnProperty(keyLower)) keys[keyLower] = false;
            });

            // Touch controls
            const isTouchDevice = 'ontouchstart' in window;
            if (isTouchDevice) {
                mobileControls.style.display = 'block';

                const controlMap = {
                    'control-up': { key: 'ArrowUp', value: true },
                    'control-down': { key: 'ArrowDown', value: true },
                    'control-left': { key: 'ArrowLeft', value: true },
                    'control-right': { key: 'ArrowRight', value: true },
                };

                for (const [id, mapping] of Object.entries(controlMap)) {
                    const btn = document.getElementById(id);
                    btn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        keys[mapping.key] = mapping.value;
                    });
                    btn.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        keys[mapping.key] = false;
                    });
                     btn.addEventListener('contextmenu', (e) => e.preventDefault());
                }
            }


            // Initial call
            init();
        });
    </script>
</body>
</html>
